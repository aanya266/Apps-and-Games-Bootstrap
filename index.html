<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <!--
Start your code from here
-->
        <section id="games">
            <h1> Games</h1>
            <div class="line"></div>
            <h2>Click on the games to explore</h2>
            <h5> Theese games are build on game lab, Click on the game to play.</h5>
            <div id="mycarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <center> <a href="https://studio.code.org/projects/spritelab/QZpZV7WjnKRqeUG3YAVSrjgoIRQEHtKwA-gA6K541xY" target="_blank"> <img src="Winne_Pooh.png" alt="Winne the Pooh game"> </a>
                            <div class="carousel-content">
                                <p> Winnie the Pooh Game</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a href="https://studio.code.org/projects/spritelab/s4oLafRgP75tGr-Ouc5fAdSjre3fFuvvA462XbxXdKs" target="_blank"> <img src="drone%20gameimg.png" alt="Drone Game"></a>
                            <div class="carousel-content">
                                <p> Drone Game</p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#mycarousel" data-slide="prev"> 
                <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </section>
    </div>

</body>

</html>
